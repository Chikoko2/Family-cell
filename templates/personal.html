{% include "header.html" %}
<div class="row mt-4">
{% for i in range(0, len) %}
    <div class="card col col-lg-3 col-sm-11 col-10 mb-3">
          <div class="card-body">
            <h2 class="card-title green">{{saved[i].title}}</h2>
            <h3 class="card-subtitle mb-2 text-body-secondary green">By {{saved[i].author}}, on {{saved[i].date}} </h3>
            <p class="card-text">{{subtext[i] | safe}}</p>
            <a href="{{url_for('sermons', num= saved[i].id)}}" class="card-link gold">Read now</a>
            <a href="{{url_for('edit', id= saved[i].id)}}" class="card-link gold">Edit</a>
          </div>
    </div>


{% endfor %}
</div>
{% include "footer.html" %}
