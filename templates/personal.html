{% include "header.html" %}
<div class="row mt-4">
{% for i in range(0, len) %}
    <div class="col col-sm-1 col-lg-1 mb-3"></div>
    <div class="card col col-lg-3 col-sm-11 mb-3">
          <div class="card-body">
            <h5 class="card-title green">{{saved[i].title}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary green">By {{saved[i].author}}, on {{saved[i].date}} </h6>
            <p class="card-text">{{subtext[i] | safe}}</p>
            <a href="{{url_for('sermons', num= saved[i].id)}}" class="card-link gold">Read now</a>
            <a href="{{url_for('edit', id= saved[i].id)}}" class="card-link gold">Edit</a>
          </div>
    </div>


{% endfor %}
</div>
{% include "footer.html" %}
